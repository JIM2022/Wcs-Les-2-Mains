CoreBundle\Entity\Picture:
    type: entity
    table: null
    repositoryClass: CoreBundle\Repository\PictureRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        src:
            type: string
            length: 255
        alt:
            type: string
            length: 255

    lifecycleCallbacks:
    #Upload
        prePersist: [ preUpload ]
        postPersist: [ postUpload ]

        #delete upload
        preRemove: [ preRemove ]
        postRemove: [ remove ]

        #edit Upload
        preUpdate: [ preUpload ]
        postUpdate: [ postUpload ]
