event_add:
    path: /events
    defaults: {_controller: CommerceBundle:Event:addEvent}
    methods: ['GET', 'POST']

event_delete:
    path: /event/delete/{id}
    defaults: {_controller: CommerceBundle:Event:deleteEvent}

event_edit_valid:
    path: /{id}/event/edit
    defaults: {_controller: CommerceBundle:Event:validEdit}

product:
    path: /product
    defaults: {_controller: CommerceBundle:Product:addProduct}

product_delete:
    path: /{id}/product/delete
    defaults: {_controller: CommerceBundle:Product:delete}

edit_valid_product:
    path: /{id}/product/edit
    defaults: {_controller: CommerceBundle:Product:editValidProduct}

list_evenementAction:
    path: /evenement
    defaults: {_controller: CommerceBundle:Booking:listEvenenement}

booking:
    path: /{id}/booking
    defaults: {_controller: CommerceBundle:Booking:booking}
    requirements:
        id: '\d+'

add_booking:
    path: /admin/booking
    defaults: {_controller: CommerceBundle:Booking:addBooking}

